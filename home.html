<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    :root {
      /* Dynamic Accent - Saved to LocalStorage */
      --accent-color: #a78bfa;
      --bg: #09090b;
      --card-bg: rgba(24, 24, 27, 0.6);
      --text-main: #fafafa;
      --text-dim: #a1a1aa;
      --border: rgba(255, 255, 255, 0.1);
      --glass: blur(20px);
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 1. GLOBAL SELECTION PREVENTION */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
    }

    /* 2. ALLOW SELECTION ONLY IN INPUTS */
    input, textarea, .search-input, .form-input {
      -webkit-user-select: text;
      -ms-user-select: text;
      user-select: text;
      cursor: text;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      /* Background glow based on accent color */
      background-image:
        radial-gradient(circle at 50% -20%, var(--accent-color)22 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #111119 0%, transparent 40%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transition: background-image 0.5s ease;
    }

    /* Hero Clock Section */
    .hero {
      text-align: center;
      margin: 12vh 0 4vh;
    }

    #timeDisplay {
      font-size: 6.5rem;
      font-weight: 800;
      letter-spacing: -4px;
      margin-bottom: 8px;
      font-variant-numeric: tabular-nums;
      background: linear-gradient(to bottom, #fff, var(--text-dim));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #currentDate {
      color: var(--text-dim);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 500;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 0 24px 120px;
      width: 100%;
    }

    /* Search Bar Focus Style */
    .search-section {
      margin-bottom: 60px;
      position: relative;
      z-index: 10;
    }

    .search-container {
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 8px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: var(--transition);
    }

    .search-container:focus-within {
      border-color: var(--accent-color);
      box-shadow: 0 0 30px var(--accent-color)22;
      transform: translateY(-2px);
    }

    .search-input {
      width: 100%;
      padding: 18px 28px;
      font-size: 1.25rem;
      background: transparent;
      border: none;
      color: var(--text-main);
    }

    .search-input::placeholder {
      color: var(--text-dim);
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .search-engines {
      display: flex;
      gap: 6px;
      padding: 6px;
      border-top: 1px solid var(--border);
    }

    .engine-btn {
      flex: 1;
      padding: 10px;
      font-size: 0.75rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid transparent;
      border-radius: 14px;
      color: var(--text-dim);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .engine-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      border-color: var(--border);
    }

    /* Bookmarks Grid */
    .section-header {
      margin-bottom: 24px;
      padding-left: 10px;
    }

    .section-title {
      font-size: 0.75rem;
      color: var(--text-dim);
      letter-spacing: 2.5px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .bookmarks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 16px;
    }

    .bookmark-item {
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px 16px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      transition: var(--transition);
    }

    .bookmark-item:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-color);
    }

    .bookmark-emoji {
      font-size: 2.5rem;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    .bookmark-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-main);
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      z-index: 100;
      place-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #111114;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 32px;
      border: 1px solid var(--border);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
    }

    .form-group { margin-bottom: 24px; }
    .form-label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 10px; font-weight: 600; }

    .form-input {
      width: 100%;
      padding: 16px;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 14px;
      color: white;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--accent-color);
    }

    /* Accent Picker Customization */
    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    input[type="color"] {
      -webkit-appearance: none;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: none;
    }

    input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
    input[type="color"]::-webkit-color-swatch { border: 3px solid var(--border); border-radius: 50%; }

    /* Floating Status Bar */
    .status-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      padding: 12px 28px;
      border-radius: 40px;
      border: 1px solid var(--border);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 24px;
      z-index: 50;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .status-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
    }

    .status-btn:hover { color: var(--accent-color); transform: scale(1.2); }

    @media (max-width: 600px) {
      #timeDisplay { font-size: 4rem; letter-spacing: -2px; }
      .bookmarks-grid { grid-template-columns: 1fr 1fr; }
      .container { padding-bottom: 150px; }
    }
  </style>
</head>
<body>

  <!-- Background / Hero -->
  <div class="hero">
    <div id="timeDisplay">00:00</div>
    <div id="currentDate">LOADING...</div>
  </div>

  <div class="container">
    <!-- Search -->
    <section class="search-section">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Ready?"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="search-engines">
          <button class="engine-btn" onclick="search('google')">üåê Google</button>
          <button class="engine-btn" onclick="search('ecosia')">üå± Ecosia</button>
          <button class="engine-btn" onclick="search('github')">üêô GitHub</button>
          <button class="engine-btn" onclick="search('youtube')">üì∫ YouTube</button>
          <button class="engine-btn" onclick="search('duckduckgo')">ü¶Ü DuckDuck</button>
        </div>
      </div>
    </section>

    <!-- Bookmarks -->
    <div class="sections">
      <div class="section-header">
        <div class="section-title">Quick Access</div>
      </div>
      <div class="bookmarks-grid" id="bookmarksGrid">
        <!-- JS Managed -->
      </div>
    </div>
  </div>

  <!-- Bookmark Add Modal -->
  <div class="modal" id="addBookmarkModal">
    <div class="modal-content">
      <h2 style="margin-bottom: 24px; font-weight: 800;">‚ú® Add Shortcut</h2>
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" id="bmTitle" class="form-input" placeholder="e.g. GitHub">
      </div>
      <div class="form-group">
        <label class="form-label">URL</label>
        <input type="text" id="bmUrl" class="form-input" placeholder="https://...">
      </div>
      <div class="form-group">
        <label class="form-label">Emoji Icon</label>
        <input type="text" id="bmEmoji" class="form-input" placeholder="üêô">
      </div>
      <div style="display: flex; gap: 12px">
        <button class="engine-btn" onclick="closeModals()" style="flex:1">Cancel</button>
        <button class="engine-btn" onclick="saveBookmark()" style="flex:2; background: var(--accent-color); color: black; font-weight: bold; border: none;">Save Bookmark</button>
      </div>
    </div>
  </div>

  <!-- Accent Color Modal -->
  <div class="modal" id="accentModal">
    <div class="modal-content">
      <h2 style="margin-bottom: 24px; font-weight: 800;">üé® Theme Settings</h2>
      <div class="form-group">
        <label class="form-label">Pick your Accent Color</label>
        <div class="color-picker-wrapper">
          <input type="color" id="accentPicker">
          <span id="colorHex" style="font-family: monospace; font-size: 1.2rem; color: var(--accent-color);">#a78bfa</span>
        </div>
      </div>
      <p style="font-size: 0.75rem; color: var(--text-dim); line-height: 1.5;">This color will be used for glows, borders, and highlights across your dashboard.</p>
      <button class="engine-btn" onclick="closeModals()" style="width: 100%; margin-top: 30px; padding: 15px;">Done</button>
    </div>
  </div>

  <div class="status-bar">
    <span id="bookmarkCount" style="font-weight: 600;">0 Bookmarks</span>
    <span style="opacity: 0.3">|</span>
    <button class="status-btn" onclick="openAccentModal()" title="Customize Theme">üé®</button>
    <button class="status-btn" onclick="openBookmarkModal()" title="New Bookmark">‚ûï</button>
  </div>

  <script>
    const defaultBookmarks = [
      { title: 'GitHub', url: 'https://github.com', emoji: 'üêô' },
      { title: 'YouTube', url: 'https://youtube.com', emoji: 'üì∫' },
      { title: 'Email', url: 'https://mail.proton.com', emoji: '‚úâÔ∏è' },
      { title: 'Reddit', url: 'https://reddit.com', emoji: 'üß°' },
    ];

    let bookmarks = JSON.parse(localStorage.getItem('focus-bookmarks')) || defaultBookmarks;
    let accent = localStorage.getItem('focus-accent-color') || '#a78bfa';

    // --- Dynamic Placeholder Function ---
    function updateGreeting() {
      const hour = new Date().getHours();
      const searchInput = document.getElementById('searchInput');

      // Time-based greetings
      let greeting;
      if (hour >= 0 && hour < 5) {
        greeting = "I'm curious about what are you gonna type in at this late night?";
      } else if (hour >= 5 && hour < 8) {
        greeting = "Early bird searching? ";
      } else if (hour >= 8 && hour < 12) {
        greeting = "Good morning! Have you grabbed your coffee?";
      } else if (hour >= 12 && hour < 14) {
        greeting = "Have you eaten anything yet?";
      } else if (hour >= 14 && hour < 17) {
        greeting = "Type to search..";
      } else if (hour >= 17 && hour < 20) {
        greeting = "You should get fresh! the day was maybe overwhelming..";
      } else {
        greeting = "What's up night owl? what's your command?";
      }

      searchInput.placeholder = greeting;
    }

    // --- Core UI Functions ---
    function updateTheme(color) {
      accent = color;
      document.documentElement.style.setProperty('--accent-color', color);
      document.getElementById('colorHex').textContent = color.toUpperCase();
      document.getElementById('accentPicker').value = color;
      localStorage.setItem('focus-accent-color', color);
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('timeDisplay').textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', hour12: false
      });
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
        weekday: 'long', month: 'short', day: 'numeric'
      });
    }

    function search(engine = 'google') {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const urls = {
        google: `https://google.com/search?q=`,
        ecosia: `https://ecosia.org/search?q=`,
        github: `https://github.com/search?q=`,
        youtube: `https://youtube.com/results?search_query=`,
        duckduckgo: `https://duckduckgo.com/?q=`
      };

      if (query.includes('.') && !query.includes(' ')) {
        window.location.href = query.startsWith('http') ? query : 'https://' + query;
      } else {
        window.location.href = urls[engine] + encodeURIComponent(query);
      }
    }

    function renderBookmarks() {
      const grid = document.getElementById('bookmarksGrid');
      grid.innerHTML = '';
      bookmarks.forEach((bm) => {
        const item = document.createElement('a');
        item.className = 'bookmark-item';
        item.href = bm.url;
        item.innerHTML = `
          <span class="bookmark-emoji">${bm.emoji || 'üîó'}</span>
          <span class="bookmark-title">${bm.title}</span>
        `;
        grid.appendChild(item);
      });
      document.getElementById('bookmarkCount').textContent = `${bookmarks.length} Bookmarks`;
    }

    // --- Modal Management ---
    function openBookmarkModal() { document.getElementById('addBookmarkModal').style.display = 'grid'; }
    function openAccentModal() { document.getElementById('accentModal').style.display = 'grid'; }
    function closeModals() {
      document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    }

    function saveBookmark() {
      const title = document.getElementById('bmTitle').value;
      const url = document.getElementById('bmUrl').value;
      const emoji = document.getElementById('bmEmoji').value;
      if (title && url) {
        bookmarks.push({ title, url, emoji });
        localStorage.setItem('focus-bookmarks', JSON.stringify(bookmarks));
        renderBookmarks();
        closeModals();
        // Clear fields
        document.getElementById('bmTitle').value = '';
        document.getElementById('bmUrl').value = '';
        document.getElementById('bmEmoji').value = '';
      }
    }

    // --- Typing & Keyboard Logic ---
    document.addEventListener('keydown', (e) => {
      const searchBox = document.getElementById('searchInput');

      // 1. If a modal is open, ignore global typing (allow typing in modal inputs)
      const isModalOpen = Array.from(document.querySelectorAll('.modal')).some(m => m.style.display === 'grid');
      if (isModalOpen) {
        if (e.key === 'Escape') closeModals();
        return;
      }

      // 2. If already in an input, don't intercept (just handle Enter)
      if (e.target.tagName === 'INPUT') {
        if (e.key === 'Enter') search();
        if (e.key === 'Escape') searchBox.blur();
        return;
      }

      // 3. Global Intercept: If user types a single character, focus search
      if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
        searchBox.focus();
        // The character will be added automatically because focus happens before keyup
      }
    });

    // --- Listeners ---
    document.getElementById('accentPicker').addEventListener('input', (e) => updateTheme(e.target.value));

    // Close modal when clicking on the background backdrop
    window.onclick = (e) => {
      if (e.target.classList.contains('modal')) closeModals();
    };

    // --- Initialization ---
    updateTheme(accent);
    setInterval(updateTime, 1000);
    updateTime();
    updateGreeting(); // Set initial greeting
    renderBookmarks();

    // Update greeting every minute to catch time transitions
    setInterval(updateGreeting, 60000);
  </script>
</body>
</html>
